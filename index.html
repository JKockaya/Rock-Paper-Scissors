<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    
    <script>

        const choices = ["rock", "paper", "scissors"];

        function getComputerChoice() {
            let computerChoice = choices[Math.floor(Math.random() * choices.length)];
            //console.log(computerChoice);
            return computerChoice;
        }


        function getPlayerChoice() {
            let validAnswer = false;

            while (validAnswer === false) {
                const playerChoice = prompt("Choose rock, paper or scissors: ");

                if (playerChoice === null) {
                    continue;
                }
                const choiceLowerCase = playerChoice.toLowerCase();
                
                if (choices.includes(choiceLowerCase)) {
                    validAnswer = true;
                    return choiceLowerCase;
                }
            }
        }


        function checkWinner(playerSelection, computerSelection) {

            console.log(`Player: ${playerSelection}`);
            console.log(`Computer: ${computerSelection}`)

            if (playerSelection === computerSelection) {
                return "Tie";
            }else if (playerSelection === "rock" && computerSelection === "scissors"
                    || playerSelection === "paper" && computerSelection === "rock"
                    || playerSelection === "scissors" && computerSelection === "paper") {
                return "Win";
                    } else {
                return "Lose";
                    }
        } 

       

        function playRound(playerSelection, computerSelection) {

            let result = checkWinner(playerSelection, computerSelection);

            if (result === "Tie") {
                console.log("It's a tie")
            } else if (result === "Win") {
                console.log(`${playerSelection} beats ${computerSelection}, you win!`)
            } else {
                console.log(`${computerSelection} beats ${playerSelection}, you lose!`)
            }

            return result;
        }

        function playGame(playerSelection, computerSelection) {

            let playerScore = 0;
            let computerScore = 0;

            for (i = 1; i <= 5; i++) {
                const playerSelection = getPlayerChoice();

                const computerSelection = getComputerChoice();

               const result = playRound(playerSelection, computerSelection);

                if (result === "Win") {
                    playerScore++;
                } else if (result === "Lose") {
                    computerScore++;
                }
            }

            if (playerScore === computerScore) {
                alert(`You both scored ${playerScore}, it's a tie!`);
            } else if (playerScore > computerScore) {
                alert(`You scored ${playerScore}, the computer scored ${computerScore}. You win the game!`);
            } else {
                alert(`You scored ${playerScore}, the computer scored ${computerScore}. You lose the game...`);
            }
        }




    </script>


</body>
</html>
